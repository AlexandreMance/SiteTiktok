<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta de Segurança</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .terminal {
            position: relative;
            background: rgba(17, 17, 17, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            text-align: center;
            z-index: 2;
        }

        h1 {
            font-size: 2em;
            text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00, 0 0 40px #00FF00;
        }

        .blink {
            animation: blink 1s steps(1) infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .hacker-box {
            position: absolute;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00FF00;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: flicker 0.5s infinite alternate;
            z-index: 2;
        }

        .hacker-text {
            color: #00FF00;
            font-size: 1em;
            text-align: center;
            text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00, 0 0 40px #00FF00;
            animation: blink 3s steps(1) infinite;
        }

        @keyframes flicker {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        audio {
            display: none;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
    </style>
</head>
<body>
    <video autoplay loop>
        <source src="assustador.mp4" type="video/mp4">
        Seu navegador não suporta a tag de vídeo.
    </video>

    <audio autoplay loop>
        <source src="hackeado.mp3" type="audio/mp3">
        Seu navegador não suporta a tag de áudio.
    </audio>

    <div class="terminal">
        <h1>⚠️ NÃO ACREDITE EM TUDO QUE VE NA INTERNET ⚠️<span class="blink">_</span></h1>
    </div>

    <script>
        function createHackerBox() {
            const box = document.createElement('div');
            box.classList.add('hacker-box');
            box.style.top = `${Math.random() * 100}vh`;
            box.style.left = `${Math.random() * 100}vw`;
            
            const text = document.createElement('div');
            text.classList.add('hacker-text');
            text.textContent = 'VOCÊ FOI HACKEADO';

            box.appendChild(text);
            document.body.appendChild(box);

            setTimeout(() => {
                box.remove();
            }, 2000);
        }

        setInterval(createHackerBox, 300);
    </script>
</body>
</html>
