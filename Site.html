<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta de Segurança</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="assustador.mp4" type="video/mp4">
        Seu navegador não suporta a tag de vídeo.
    </video>
    <audio autoplay loop>
        <source src="hackeado.mp3" type="audio/mpeg">
        Seu navegador não suporta a tag de áudio.
    </audio>
    <div class="terminal">
        <h1>⚠️ NÃO ACREDITE EM TUDO QUE VE NA INTERNET ⚠️<span class="blink">_</span></h1>
    </div>
    <script>
        function createHackerBox() {
            const box = document.createElement('div');
            box.classList.add('hacker-box');
            box.style.top = `${Math.random() * 100}vh`;
            box.style.left = `${Math.random() * 100}vw`;
            
            const text = document.createElement('div');
            text.classList.add('hacker-text');
            text.textContent = 'VOCÊ FOI HACKEADO';

            box.appendChild(text);
            document.body.appendChild(box);

            setTimeout(() => {
                box.remove();
            }, 2000);
        }

        setInterval(createHackerBox, 300);
    </script>
</body>
</html>
